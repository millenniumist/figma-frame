<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Frame Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Figma Frame Extractor</h1>
        <form id="extractForm">
            <div class="form-group">
                <label for="fileId">Figma File ID:</label>
                <input type="text" id="fileId" required onchange="saveFormData()">
            </div>
            <div class="form-group">
                <label for="nodeIds">Node IDs:</label>
                <input type="text" id="nodeIds" required onchange="saveFormData()">
            </div>
            <div class="form-group">
                <label for="token">Access Token:</label>
                <input type="password" id="token" required onchange="saveFormData()">
            </div>
            <div class="form-group">
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" required onchange="saveFormData()">
            </div>
            <div class="form-group">
                <label for="minWidth">Min Width:</label>
                <input type="number" id="minWidth" required value="320" onchange="saveFormData()">
            </div>
            <div class="form-group">
                <label for="maxWidth">Max Width:</label>
                <input type="number" id="maxWidth" required value="480" onchange="saveFormData()">
            </div>
            <div class="form-group">
                <label for="minHeight">Min Height:</label>
                <input type="number" id="minHeight" required value="568" onchange="saveFormData()">
            </div>
            <div class="form-group">
                <label for="maxHeight">Max Height:</label>
                <input type="number" id="maxHeight" required value="1000" onchange="saveFormData()">
            </div>
            <button type="submit">Extract Frames</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        // Load saved data when page loads
        window.onload = function() {
            document.getElementById('fileId').value = localStorage.getItem('fileId') || '';
            document.getElementById('nodeIds').value = localStorage.getItem('nodeIds') || '';
            document.getElementById('token').value = localStorage.getItem('token') || '';
            document.getElementById('fileName').value = localStorage.getItem('fileName') || '';
        }

        // Save form data to localStorage
        function saveFormData() {
            localStorage.setItem('fileId', document.getElementById('fileId').value);
            localStorage.setItem('nodeIds', document.getElementById('nodeIds').value);
            localStorage.setItem('token', document.getElementById('token').value);
            localStorage.setItem('fileName', document.getElementById('fileName').value);
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
